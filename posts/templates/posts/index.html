{% extends 'posts/layout.html' %}

{% block content %}


    {% if user.is_authenticated %}
    <p style ="float:right">
            Welcome! {{username}}           
            <a href="/posts/logout/">Logout</a>
    </p>
    <p>
    <a href = "posts/new" class = "btn" style="float:right">Create Posts</a>
    </p>
    {% else %}
    <p style ="float:right">
            <a href="/posts/signup/">Signup/</a> 
            <a href="/posts/login/">Login</a>
    </p>
    {% endif %}
    

<div class = "container">
<form action = "search/" method ="get">
    <input type ="text" name="q">
    <input type ="submit" value ="Search">
</form>
</div>

<div class ="container">
  
    <ol class ="collection">
      {% for post in posts %}
        <li class = "collection-item"><a href = "/posts/details/{{post.id}}/{{post.slug}}">{{post.title}}</a></li>
     {% endfor %}
    </ol>
</div>

{% endblock %}
